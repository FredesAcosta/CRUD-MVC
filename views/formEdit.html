<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="CSS/styleFomEdit.css">
  <title>Editar Usuario</title>
  <style>
    body {
    background: linear-gradient(130deg,#ffffff 20%, #005082 80%);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    background: linear-gradient(160deg,#005082 10%, #ffffff 50%);
    max-width: 400px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
}
h1 {
    text-align: center;
    color: #ffffff;
    margin-bottom: 25px;
}
label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    color: #555;
}
input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 15px;
}
button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.2s;
}
button:hover {
    background: #0056b3;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Usuario</h1>
    <form id="form" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
      <label for="telefono">Tel√©fono:</label>
      <input type="text" name="telefono" id="telefono" required>
      <label for="rol">Rol:</label>
      <input type="text" name="rol" id="rol" required>
      <button type="submit">Actualizar</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nombre").value = params.get("nombre");
    document.getElementById("email").value = params.get("email");
    document.getElementById("telefono").value = params.get("telefono");
    document.getElementById("rol").value = params.get("rol");
    document.getElementById("form").action = "/users/edit/" + params.get("id");
  </script>
</body>
</html>
