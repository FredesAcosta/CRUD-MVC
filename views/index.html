<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="CSS/styleIndex.css">
  <title>Inicio</title>
  <style>
    body {
    background: linear-gradient(130deg,#ffffff 20%, #005082 80%);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.container {
    background: linear-gradient(160deg,#005082 10%, #ffffff 50%);
    max-width: 400px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
}
h1 {
    color: #393E46;
    margin-bottom: 30px;
}
a {
    display: inline-block;
    padding: 12px 28px;
    background: #007bff;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.2s;
}
a:hover {
    background: #0056b3;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido al CRUD con Node.js y MySQL</h1>
    <a href="/users">Ver lista de usuarios</a>
  </div>
</body>
</html>
